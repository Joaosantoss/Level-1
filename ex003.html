<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa...</title>
    <style>
      body {
        background-color: rgb(168, 168, 229);
        color: white;
        font: normal 20pt Arial;
      }

      h1 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>To safe</p>

    <script>
      var n1 = Number(window.prompt('Digite um número: ')) //string
      var n2 = Number(window.prompt('Digite outro número: ')) //string
      var s = n1 + n2
      window.alert(`a soma entre ${n1} e ${n2} é igual ${s}`)
      // o + pode somar quando existe (number + number)
      // e o + irá concatenar quando for (string + string)
    </script>
  </body>
</html>
